    }},

    methods:{
      get_pregunta(){
        let arr = Object.entries(this.codis);
        let n = arr.length;

        //set de 4 numeros random diferents
        let set = new Set();
        while(set.size!=4){
          let r = Math.floor(n*Math.random());
          set.add(r);
        }

        let iiii = Array.from(set);

        //els 4 noms corresponents
        let noms = iiii.map(i=>arr[i][1]);

        //agafa un dels codis
        let i = Math.floor(4*Math.random());
        let codi = arr[iiii[i]][0];

        return {noms,codi};
      },

      respon(codi,resposta){
        if(this.codis[codi]==resposta){
          this.correctes++;
          this.refresca_pregunta();
        }else{
          this.incorrectes++;
        }
      },

      refresca_pregunta(){
